<html lang="en">
  <head>

    <header>

              <a href="/">

                  <li><a href="/index.html">Blogs</a></li>
                  <li><a href="/contact.html">Contact</a></li>
              </ul>
          </nav>
      </div>
  </header>
    <div class="container">
      <span class="big-circle"></span>
      <img src="images/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          

          <div class="info">
              <img src="./images/main2.png" alt="">
          </div>

          <!-- <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">

        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div>
              <input type="hidden" name="access_key" value="ebaa1667-1fce-4f31-9aa4-43ef0b483c72">
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <!-- <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div> -->
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </div>
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
